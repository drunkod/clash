port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: debug

dns:
  enable: true
  listen: 127.0.0.1:1053
  enhanced-mode: redir-host  # Changed from fake-ip
  
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  
  fallback:
    - 8.8.8.8
    - 77.88.8.8

proxies:
  - name: "corp-proxy"
    type: http
    server: 192.168.0.10
    port: 3128

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - corp-proxy
      - DIRECT

rules:
  - MATCH,Proxy